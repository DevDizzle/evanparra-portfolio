<html lang="en">
<head>

  <script type="application/ld+json">

      },

        "name": "St. Johns County"
      }
    ]
  }
  </script>

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.evanparra.ai/" />
  <meta property="og:title" content="Local AI & BI Consulting | St. Augustine, FL" />
  <meta property="og:description" content="Helping businesses in St. Johns County turn data into insights with AI consulting and prompt engineering training." />
  <meta property="og:image" content="https://www.evanparra.ai/assets/evan-parra-og-image.png" />

  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.evanparra.ai/" />
  <meta property="twitter:title" content="Local AI & BI Consulting | St. Augustine, FL" />
  <meta property="twitter:description" content="Helping businesses in St. Johns County turn data into insights with AI consulting and prompt engineering training." />
  <meta property="twitter:image" content="https://www.evanparra.ai/assets/evan-parra-og-image.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body class="bg-gray-50 text-slate-800 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback, useRef } = React;

    const SectionHeading = ({ eyebrow, title, body }) => (
      <header className="text-center max-w-3xl mx-auto mb-12">
        {eyebrow && <p className="text-sm uppercase tracking-widest text-blue-600 font-semibold mb-3">{eyebrow}</p>}
        <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">{title}</h2>
        {body && <p className="text-lg text-slate-600 leading-relaxed">{body}</p>}
      </header>
    );

    const Hero = ({ onCtaClick }) => (
        <section className="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
            <div className="max-w-6xl mx-auto px-4 text-center">
                <h1 className="text-5xl font-bold mb-4">Your Local AI Expert</h1>
                <p className="text-lg mb-8 opacity-90 max-w-3xl mx-auto">
                    I help businesses in <strong>St. Johns County</strong>, including <strong>Nocatee, St. Augustine, and Ponte Vedra</strong>, turn raw data into clear, actionable insights. No buzzwords, just results.
                </p>
                <div className="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center items-center">
                    <button
                        onClick={onCtaClick}
                        className="bg-white text-blue-600 px-8 py-3 rounded-lg hover:bg-gray-100 font-semibold inline-block w-full sm:w-auto shadow-lg"
                    >
                        See My Work
                    </button>
                    <a
                        href="#booking"
                        className="border border-white px-8 py-3 rounded-lg hover:bg-white hover:text-blue-600 font-semibold inline-block w-full sm:w-auto"
                    >
                        Book a Free Consultation
                    </a>
                </div>
            </div>
        </section>
    );

    const CaseStudyCarousel = () => {
        const [current, setCurrent] = useState(0);

        const caseStudies = [
            {
                eyebrow: "ProfitScout for Options Traders",
                body: "For options traders, the market is a flood of data. They were spending days manually piecing it all together, often too late to act. I built ProfitScout to solve this.",
                before: ["Days of manual data gathering.", "Missed opportunities due to slow analysis.", "Decisions based on incomplete information."],
                after: ["Under 5 minutes for a complete, AI-driven analysis.", "Clear signals on the highest-scoring market setups.", "Confident, data-driven decisions."],
                insightTitle: "How ProfitScout Delivers Real Insight",
                insightBody: "It’s an AI-powered tool that automatically analyzes thousands of data points to provide a clear, forward-looking view of stocks and options, allowing traders to make confident, data-driven decisions.",
                insightPoints: [
                    "**Analyzes the Full Picture:** It processes everything from 10-K filings and earnings calls to options chain data and market sentiment.",
                    "**Provides a Nuanced View:** Instead of a simple 'buy' or 'sell' rating, it gives a five-tier analysis (from 'Strongly Bullish' to 'Strongly Bearish') with a summary of *why*.",
                    "**Highlights Top Opportunities:** The Confluence Dashboard shows where stock and options data align, pointing to the most promising setups."
                ]
            },
            {
                eyebrow: "Coastal Waste & Recycling Automation",
                body: "A local waste management company was struggling to track inventory at their post-collection sites. They relied on manual, paper-based methods, which led to an inaccurate understanding of their throughput and caused operational delays. I built a custom web app to solve this.",
                before: ["Hours lost to manual data entry.", "Inaccurate understanding of throughput.", "Delayed reporting for management."],
                after: ["~70% reduction in processing time.", "Centralized, real-time inventory data.", "Improved data quality and operational efficiency."],
                insightTitle: "How the Web App Solved the Problem",
                insightBody: "I developed the 'Coastal Inventory Logger,' an internal web app that allows field teams to log data from their phones, automating the entire workflow.",
                insightPoints: [
                   "**Simple Mobile Interface:** Designed for quick, easy data entry on the go, reducing errors and saving time.",
                   "**Centralized Database:** All data is fed into a single source of truth, providing managers with instant, accurate reports.",
                   "**Automated Alerts:** The system flags low-inventory items automatically, preventing shortages and improving planning."
                ]
            },
             {
                eyebrow: "AI for Skin Lesion Analysis",
                body: "Early detection of skin cancer is critical, but analysis of dermoscopic images can be subjective. I developed a tool to provide an AI-powered second opinion for medical professionals.",
                before: ["Time-consuming manual review of images.", "Reliance on subjective visual assessment.", "Lack of immediate, data-driven feedback."],
                after: ["Instant AI analysis of uploaded skin lesion images.", "Objective classification with confidence scores.", "Heatmap overlays to pinpoint areas of concern."],
                insightTitle: "How AI Supports Clinical Judgment",
                insightBody: "This secure, HIPAA-compliant web app uses a custom-trained AI model to analyze dermoscopic images, providing clinicians with data-driven insights to support their diagnosis.",
                insightPoints: [
                   "**Custom-Trained AI Model:** Deployed on Google Cloud's Vertex AI for high accuracy in lesion classification.",
                   "**Secure & Compliant:** Built with HIPAA compliance in mind, featuring secure authentication and encrypted data transmission.",
                   "**Actionable Visual Feedback:** Provides not just a classification, but also heatmaps that visually guide professionals to the most diagnostically relevant regions."
                ]
            }
        ];
        
        const nextSlide = () => setCurrent(current === caseStudies.length - 1 ? 0 : current + 1);
        const prevSlide = () => setCurrent(current === 0 ? caseStudies.length - 1 : current - 1);

        const study = caseStudies[current];

        return (
            <section id="case-studies" className="bg-white py-24 px-6 lg:px-8">
                <SectionHeading eyebrow="My Work" title="Common Problems, Practical Solutions" />
                <div className="max-w-6xl mx-auto relative">
                    <div className="bg-gray-50 border border-slate-200 rounded-2xl shadow-lg p-8 lg:p-12">
                        <div className="grid lg:grid-cols-2 gap-12 items-center">
                            <div className="space-y-6">
                                <h3 className="text-2xl font-bold text-blue-600">{study.eyebrow}</h3>
                                <p className="text-slate-600">{study.body}</p>
                                <div>
                                    <h4 className="text-xl font-bold text-rose-600 mb-3">Before</h4>
                                    <ul className="space-y-2 text-slate-600">
                                        {study.before.map(item => <li key={item} className="flex items-start gap-3"><span className="mt-1 text-rose-500">✖</span>{item}</li>)}
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-xl font-bold text-emerald-600 mb-3">After</h4>
                                    <ul className="space-y-2 text-slate-600">
                                         {study.after.map(item => <li key={item} className="flex items-start gap-3"><span className="mt-1 text-emerald-500">✔</span>{item}</li>)}
                                    </ul>
                                </div>
                            </div>
                            <div className="space-y-6 text-slate-700 bg-white p-8 rounded-lg border">
                                <h3 className="text-2xl font-bold text-slate-900">{study.insightTitle}</h3>
                                <p>{study.insightBody}</p>
                                <ul className="space-y-3">
                                    {study.insightPoints.map(point => {
                                        const parts = point.split(':**');
                                        return (
                                            <li key={point} className="flex items-start gap-3">
                                                <span className="text-blue-500 mt-1">✔</span>
                                                <div><strong>{parts[0].replace(/\*/g, '')}:</strong> {parts[1]}</div>
                                            </li>
                                        )
                                    })}
                                </ul>
                            </div>
                        </div>
                    </div>
                     <button onClick={prevSlide} className="absolute top-1/2 -left-4 transform -translate-y-1/2 bg-white border rounded-full w-10 h-10 flex items-center justify-center shadow-md hover:bg-gray-100">❮</button>
                     <button onClick={nextSlide} className="absolute top-1/2 -right-4 transform -translate-y-1/2 bg-white border rounded-full w-10 h-10 flex items-center justify-center shadow-md hover:bg-gray-100">❯</button>
                </div>
            </section>
        );
    };

    const Services = () => {
      const offerings = [
        { icon: "fa-solid fa-brain", title: "AI-Powered Analysis", description: "I build tools that analyze your specific data—sales reports, customer feedback, operational metrics—to give you clear, actionable insights." },
        { icon: "fa-solid fa-database", title: "Automated Data Pipelines", description: "I'll create systems that automatically gather, clean, and process your data, so your team can stop wrangling spreadsheets and start deciding." },
        { icon: "fa-solid fa-chart-pie", title: "Interactive Dashboards", description: "I design user-friendly dashboards that present your key metrics in a way that is easy to understand and act upon." },
        { icon: "fa-solid fa-chalkboard-teacher", title: "Corporate AI Training & Prompt Engineering", description: "I offer hands-on workshops to get your team up to speed on AI best practices, making them more efficient and productive with tools like ChatGPT." }
      ];

      return (
        <section id="services" className="bg-gray-50 py-24 px-6 lg:px-8">
          <SectionHeading
            eyebrow="Services"
            title="What I Can Do For You"
            body="I use the same approach from my case studies to create custom solutions and training for your business."
          />
          <div className="max-w-6xl mx-auto grid gap-8 md:grid-cols-2">
            {offerings.map((service) => (
              <article key={service.title} className="bg-white border border-slate-200 rounded-2xl p-8 shadow hover:shadow-lg transition-shadow">
                <div className="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl mb-4">
                  <i className={service.icon} aria-hidden="true"></i>
                </div>
                <h3 className="text-xl font-bold text-slate-900 mb-2">{service.title}</h3>
                <p className="text-slate-600 leading-relaxed">{service.description}</p>
              </article>
            ))}
          </div>
        </section>
      );
    };

    const Booking = React.forwardRef((props, ref) => (
      <section ref={ref} id="booking" className="py-24 px-6 lg:px-8 bg-white">
        <SectionHeading
          eyebrow="Book a Call"
          title="Ready for Insights on Demand?"
          body="Grab a free 30-minute Insight Audit. We'll review your current data challenges, identify bottlenecks, and map out the steps to unlock faster, smarter decisions."
        />
        <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
             <div className="text-center lg:text-left">
                <img src="/assets/evan-parra-headshot.png" alt="Evan Parra, AI consultant in St. Augustine, FL" className="w-48 h-48 rounded-full mx-auto lg:mx-0 mb-6 shadow-lg"/>
                <h3 className="text-3xl font-bold text-slate-900 mb-4">Schedule a Call with Evan</h3>
                <p className="text-lg text-slate-600">I'm a real person, right here in St. Augustine. I'm passionate about helping local businesses succeed. Let's chat about your goals and see how I can help you leverage your data to its full potential.</p>
            </div>
            <div className="bg-gray-50 border border-slate-200 rounded-2xl p-4 lg:p-8 shadow-lg">
                <iframe 
                    src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0dM9XXXQcbQCwM2EgTT1TMv_OMFjBJ8Tbr68tmcc1Ir8j7zhp41OvbWF0P3TBkzYnihv0iC1f6?gv=true" 
                    style={{ border: 0 }} 
                    width="100%" 
                    height="700" 
                    frameBorder="0">
                </iframe>
            </div>
        </div>
      </section>
    ));

    const Footer = () => (
      <footer className="bg-gray-800 text-white py-6 text-center">
        <div className="max-w-6xl mx-auto px-6 lg:px-8 flex flex-col md:flex-row md:items-center md:justify-between gap-6 text-sm text-slate-400">
          <p>&copy; {new Date().getFullYear()} Evan R. Parra. Serving St. Johns County, FL.</p>
          <div className="flex items-center gap-4 justify-center">
            <a href="mailto:admin@evanparra.ai" className="hover:text-white transition" aria-label="Email Evan">admin@evanparra.ai</a>
            <span className="text-slate-600 hidden md:inline" aria-hidden="true">•</span>
            <a href="https://www.linkedin.com/in/evanparra/" className="hover:text-white transition" aria-label="LinkedIn profile">LinkedIn</a>
          </div>
        </div>
      </footer>
    );

    const App = () => {
      const caseStudyRef = useRef(null);
      const handleScrollToCases = useCallback(() => {
        if (caseStudyRef.current) {
          caseStudyRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      }, []);

      return (
        <div className="min-h-screen flex flex-col bg-gray-50">
          <Hero onCtaClick={handleScrollToCases} />
          <main>
            <div ref={caseStudyRef}>
              <CaseStudyCarousel />
            </div>
            <Services />
            <Booking />
          </main>
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
