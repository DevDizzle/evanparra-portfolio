<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accelerate Time to Insight | AI + BI Consulting by Evan Parra</title>
  <meta name="description" content="Evan Parra helps leadership teams accelerate time to insight with AI + BI systems. Explore the ProfitScout case study and book a 15-minute Insight Audit." />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.evanparra.ai/" />
  <meta property="og:title" content="Accelerate Time to Insight | AI + BI Consulting" />
  <meta property="og:description" content="See how ProfitScout reduced insight latency from hours to seconds and schedule your own Insight Audit." />
  <meta property="og:image" content="https://www.evanparra.ai/assets/og-image-placeholder.jpg" />

  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.evanparra.ai/" />
  <meta property="twitter:title" content="Accelerate Time to Insight | AI + BI Consulting" />
  <meta property="twitter:description" content="See how ProfitScout reduced insight latency from hours to seconds and schedule your own Insight Audit." />
  <meta property="twitter:image" content="https://www.evanparra.ai/assets/og-image-placeholder.jpg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gray-50 text-slate-800 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const bookingLink = "https://calendar.google.com/calendar/u/0/appointments/schedules/EXAMPLE"; // Replace with your live Google Appointment Schedule link

    const SectionHeading = ({ eyebrow, title, body }) => (
      <header className="text-center max-w-3xl mx-auto mb-12">
        {eyebrow && <p className="text-sm uppercase tracking-widest text-blue-600 font-semibold mb-3">{eyebrow}</p>}
        <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">{title}</h2>
        {body && <p className="text-lg text-slate-600 leading-relaxed">{body}</p>}
      </header>
    );

    const Hero = ({ onCtaClick }) => (
      <section className="bg-white pt-24 pb-32">
        <div className="max-w-6xl mx-auto px-6 lg:px-8 flex flex-col gap-12 lg:flex-row lg:items-center">
          <div className="flex-1">
            <h1 className="text-4xl md:text-6xl font-bold text-slate-900 mb-6">
              Accelerate Your Time to Insight
            </h1>
            <p className="text-xl text-slate-600 mb-8">
              I build systems that turn your raw data into clear, actionable insights. No buzzwords, just results. See how I did it for financial analysts with ProfitScout.
            </p>
            <div className="flex flex-col sm:flex-row gap-4 sm:items-center">
              <button
                onClick={onCtaClick}
                className="inline-flex items-center justify-center px-8 py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold transition shadow-lg"
              >
                See ProfitScout in Action
              </button>
              <a
                href="#booking"
                className="inline-flex items-center justify-center px-8 py-3 rounded-full border border-slate-300 text-slate-700 hover:bg-slate-100 font-semibold transition"
              >
                Book a Free Consultation
              </a>
            </div>
          </div>
          <div className="flex-1">
            <div className="relative mx-auto max-w-md">
              <img
                src="/assets/evanparra-ai-hero-image.png"
                alt="AI-powered business intelligence and data visualization"
                loading="lazy"
                className="w-full rounded-2xl shadow-2xl"
              />
            </div>
          </div>
        </div>
      </section>
    );

    const CaseStudy = ({ onCtaClick }) => (
      <section id="case-study" className="bg-gray-100 py-24 px-6 lg:px-8">
        <SectionHeading
          eyebrow="Case Study: ProfitScout"
          title="From Data Overload to Decisive Action"
          body="For financial analysts, the market is a flood of data—SEC filings, earnings calls, news, and technicals. They were spending hours manually piecing it all together, often too late to act. I built ProfitScout to solve this."
        />
        <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-8 lg:p-12 grid lg:grid-cols-2 gap-12 items-center">
                <div className="space-y-6">
                    <div>
                        <h3 className="text-xl font-bold text-rose-600 mb-3">Before</h3>
                        <ul className="space-y-2 text-slate-600">
                            <li className="flex items-start gap-3"><span className="mt-1 text-rose-500">✖</span>6+ hours of manual data gathering daily.</li>
                            <li className="flex items-start gap-3"><span className="mt-1 text-rose-500">✖</span>Missed opportunities due to slow analysis.</li>
                            <li className="flex items-start gap-3"><span className="mt-1 text-rose-500">✖</span>Decisions based on incomplete information.</li>
                        </ul>
                    </div>
                    <div>
                        <h3 className="text-xl font-bold text-emerald-600 mb-3">After</h3>
                        <ul className="space-y-2 text-slate-600">
                            <li className="flex items-start gap-3"><span className="mt-1 text-emerald-500">✔</span>Under 5 minutes for a complete, AI-driven analysis.</li>
                            <li className="flex items-start gap-3"><span className="mt-1 text-emerald-500">✔</span>Clear signals on the highest-scoring market setups.</li>
                            <li className="flex items-start gap-3"><span className="mt-1 text-emerald-500">✔</span>Confident decisions backed by data.</li>
                        </ul>
                    </div>
                </div>
                <div className="space-y-6 text-slate-700">
                    <h3 className="text-2xl font-bold text-slate-900">How ProfitScout Delivers Real Insight</h3>
                    <p>It’s an AI-powered tool that automatically analyzes thousands of data points to provide a clear, forward-looking view of stocks and options.</p>
                    <ul className="space-y-3 list-disc pl-5">
                      <li><strong>Analyzes the Full Picture:</strong> It processes everything from 10-K filings and earnings calls to options chain data and market sentiment.</li>
                      <li><strong>Provides a Nuanced View:</strong> Instead of a simple "buy" or "sell" rating, it gives a five-tier analysis (from "Strongly Bullish" to "Strongly Bearish") with a summary of *why*.</li>
                      <li><strong>Highlights Top Opportunities:</strong> The Confluence Dashboard shows where stock and options data align, pointing to the most promising setups.</li>
                    </ul>
                     <p>The core engine is open-source because I believe in transparency. <a href="https://github.com/your-repo-link" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline font-semibold">See how it works on GitHub</a>.</p>
                </div>
            </div>
        </div>
      </section>
    );

    const Services = () => {
      const offerings = [
        { icon: "fa-brain", title: "AI-Powered Analysis", description: "I build tools that analyze your specific data—sales reports, customer feedback, operational metrics—to give you clear, actionable insights." },
        { icon: "fa-database", title: "Automated Data Pipelines", description: "I'll create systems that automatically gather, clean, and process your data, so your team can stop wrangling spreadsheets and start deciding." },
        { icon: "fa-chart-pie", title: "Interactive Dashboards", description: "I design user-friendly dashboards that present your key metrics in a way that is easy to understand and act upon." },
        { icon: "fa-cogs", title: "Workflow Automation", description: "I connect your systems (like your CRM and internal databases) to automate repetitive tasks and free up your team for more important work." }
      ];

      return (
        <section id="services" className="bg-white py-24 px-6 lg:px-8">
          <SectionHeading
            eyebrow="Services"
            title="What I Can Build For You"
            body="I use the same approach from ProfitScout to create custom solutions for your business."
          />
          <div className="max-w-6xl mx-auto grid gap-8 md:grid-cols-2">
            {offerings.map((service) => (
              <article key={service.title} className="bg-gray-50 border border-slate-200 rounded-2xl p-8">
                <div className="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl mb-4">
                  <i className={`fa-solid ${service.icon}`} aria-hidden="true"></i>
                </div>
                <h3 className="text-xl font-bold text-slate-900 mb-2">{service.title}</h3>
                <p className="text-slate-600 leading-relaxed">{service.description}</p>
              </article>
            ))}
          </div>
        </section>
      );
    };

    const About = () => (
      <section id="about" className="bg-gray-100 py-24 px-6 lg:px-8">
        <SectionHeading
          eyebrow="About Me"
          title="I'm Evan. I build tools that make data useful."
        />
        <div className="max-w-4xl mx-auto text-center text-lg text-slate-700 leading-relaxed space-y-6">
            <p>
              For the last ten years, I've worked with businesses in finance, logistics, and e-commerce. I've seen firsthand how much time is wasted trying to make sense of messy data.
            </p>
            <p>
              My goal is simple: to build systems that give you the clarity you need to move forward. I focus on practical, efficient solutions that can be implemented in weeks, not quarters. If you're tired of being buried in data and want to start making more informed decisions, I can help.
            </p>
        </div>
      </section>
    );

    const Booking = React.forwardRef((props, ref) => (
      <section ref={ref} id="booking" className="py-24 px-6 lg:px-8 bg-white">
        <SectionHeading
          eyebrow="Book a Call"
          title="Ready for Insights on Demand?"
          body="Grab a free 15-minute Insight Audit. We'll review your current data challenges, identify bottlenecks, and map out the steps to unlock faster, smarter decisions."
        />
        <div className="max-w-4xl mx-auto bg-gray-50 border border-slate-200 rounded-2xl p-4 lg:p-8">
            <iframe 
                src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0dM9XXXQcbQCwM2EgTT1TMv_OMFjBJ8Tbr68tmcc1Ir8j7zhp41OvbWF0P3TBkzYnihv0iC1f6?gv=true" 
                style={{ border: 0 }} 
                width="100%" 
                height="700" 
                frameBorder="0">
            </iframe>
        </div>
      </section>
    ));

    const Footer = () => (
      <footer className="bg-slate-900 text-slate-400 py-10">
        <div className="max-w-6xl mx-auto px-6 lg:px-8 flex flex-col md:flex-row md:items-center md:justify-between gap-6 text-sm">
          <p>&copy; {new Date().getFullYear()} Evan R. Parra. Built for insight velocity.</p>
          <div className="flex items-center gap-4">
            <a href="mailto:eraphaelparra@gmail.com" className="hover:text-white transition" aria-label="Email Evan">eraphaelparra@gmail.com</a>
            <span className="text-slate-600 hidden md:inline" aria-hidden="true">•</span>
            <a href="https://www.linkedin.com/in/evanparra/" className="hover:text-white transition" aria-label="LinkedIn profile">LinkedIn</a>
          </div>
        </div>
      </footer>
    );

    const App = () => {
      const bookingRef = React.useRef(null);

      const handleScrollToBooking = React.useCallback(() => {
        if (bookingRef.current) {
          bookingRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      }, []);

      return (
        <div className="min-h-screen flex flex-col bg-gray-50">
          <Hero onCtaClick={handleScrollToBooking} />
          <main>
            <CaseStudy onCtaClick={handleScrollToBooking} />
            <Services />
            <About />
            <Booking ref={bookingRef} />
          </main>
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
