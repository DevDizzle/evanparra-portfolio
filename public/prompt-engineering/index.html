<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Engineering for Teens - Evan Parra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script> </head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [loading, setLoading] = useState(false);

      const handleBooking = async () => {
        setLoading(true);
        // This link now goes to your Google Calendar booking page
        window.open('https://calendar.app.google/p4uajN8SAYPngfyw5', '_blank');
        setLoading(false);
      };

      return (
        <div className="min-h-screen bg-gradient-to-r from-green-50 to-emerald-100 font-sans">
          {/* Header */}
          <header className="bg-gradient-to-r from-green-600 to-emerald-700 text-white py-20">
            <div className="max-w-4xl mx-auto px-4 text-center">
              <h1 className="text-5xl font-bold mb-4">Unlock Your Teen's AI Superpowers!</h1>
              <p className="text-2xl mb-6">Live, 1-on-1 Prompt Engineering Sessions for Teens – $75</p>
              <p className="text-lg mb-8 opacity-90">In a one-hour session, I'll teach your teen to craft genius prompts that ace school projects and develop skills for the future. Available online or in-person for families in <strong>St. Johns County</strong>, including <strong>St. Augustine</strong>, <strong>Ponte Vedra Beach</strong>, and <strong>Nocatee</strong>.</p>
              {/* --- MODIFIED BUTTON CONTAINER --- */}
              <div className="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center items-center">
                <button onClick={handleBooking} disabled={loading} className="bg-white text-green-600 px-8 py-3 rounded-lg hover:bg-gray-100 font-semibold inline-block w-full sm:w-auto">
                  {loading ? 'Opening Calendar...' : 'Book a Session'}
                </button>
                <a href="#what-youll-learn" className="border border-white px-8 py-3 rounded-lg hover:bg-white hover:text-green-600 font-semibold inline-block w-full sm:w-auto">Learn More</a>
              </div>
              <p className="text-sm mt-6 opacity-75">Ages 13-18 | Questions? Email me: eraphaelparra@gmail.com</p>
            </div>
          </header>

          {/* What is Prompt Engineering? */}
          <section className="max-w-4xl mx-auto px-4 py-16 bg-white">
            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">What is Prompt Engineering (and Why is it a Must-Have Skill)?</h2>
            <div className="grid md:grid-cols-2 gap-10 text-gray-700">
              <div>
                <h3 className="text-2xl font-bold text-green-600 mb-3">What It Is</h3>
                <p>Think of AI like a brilliant but very literal movie actor. Prompt engineering is the art of being a great <strong>director</strong>. It's the skill of crafting clear, specific instructions (the "prompt") to guide the AI to give you exactly what you need—whether it's a draft for a history essay, a creative story, or a step-by-step solution to a tricky math problem.</p>
              </div>
              <div>
                <h3 className="text-2xl font-bold text-green-600 mb-3">Why It Matters</h3>
                <p>In a world full of AI, knowing how to "talk" to it effectively is a superpower. This skill teaches your teen more than just how to get answers faster. It develops <strong>critical thinking</strong>, improves their <strong>research abilities</strong>, and prepares them for a future where interacting with AI will be as common as using a computer today. It's about turning them from passive consumers of technology into <strong>creative, confident directors of it.</strong></p>
              </div>
            </div>
          </section>

          {/* What You'll Learn */}
          <section id="what-youll-learn" className="max-w-4xl mx-auto px-4 py-16">
            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">What Your Teen Will Learn in One Hour</h2>
            <div className="grid md:grid-cols-3 gap-8 text-center">
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold text-green-600 mb-2">Craft Killer Prompts</h3>
                <p className="text-gray-600">Go beyond basic questions. They'll learn frameworks to write clear, creative prompts that get better results from AI for homework, essays, and research.</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold text-green-600 mb-2">Become an AI Power-User</h3>
                <p className="text-gray-600">We'll peek behind the curtain to see how AI *really* works. Your teen will learn powerful prompting techniques to get exactly what they need for homework, creative projects, and more—turning AI from a simple toy into their personal superpower.</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold text-green-600 mb-2">Future-Proof Skills</h3>
                <p className="text-gray-600">We'll cover the ethics of using AI, how to think critically about its answers, and how this skill helps them stand out in school and future careers.</p>
              </div>
            </div>
          </section>

          {/* How It Works */}
          <section className="max-w-4xl mx-auto px-4 py-16 bg-white">
            <h2 className="text-3xl font-bold text-center mb-8 text-gray-800">How It Works</h2>
            <ol className="space-y-6 text-gray-700 max-w-2xl mx-auto text-lg">
              <li className="flex items-start">
                <span className="bg-green-100 text-green-800 rounded-full w-8 h-8 flex items-center justify-center font-bold mr-4">1</span>
                <div><strong>Pick a Time:</strong> Select a convenient date and time from my live calendar.</div>
              </li>
              <li className="flex items-start">
                <span className="bg-green-100 text-green-800 rounded-full w-8 h-8 flex items-center justify-center font-bold mr-4">2</span>
                <div><strong>Confirm & Pay:</strong> Enter your payment details to securely reserve your teen's spot.</div>
              </li>
              <li className="flex items-start">
                <span className="bg-green-100 text-green-800 rounded-full w-8 h-8 flex items-center justify-center font-bold mr-4">3</span>
                <div><strong>Get Ready for Launch!</strong> You'll immediately receive a confirmation email with the video link and some fun prep materials.</div>
              </li>
            </ol>
            <div className="text-center mt-10">
              <button onClick={handleBooking} disabled={loading} className="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 font-semibold text-lg">
                {loading ? 'Opening Calendar...' : 'Book a Session Now'}
              </button>
            </div>
          </section>

          {/* Testimonials */}
          <section className="max-w-4xl mx-auto px-4 py-16 bg-gray-100">
            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">What Parents Say</h2>
            <div className="grid md:grid-cols-2 gap-6">
              <div className="bg-white p-6 rounded-lg shadow">
                <p className="text-gray-600 italic mb-4">"Evan made AI fun and practical—my 15yo is now prompting like a boss!"</p>
                <p className="text-right font-semibold">- Sarah K., Mom of a High Schooler</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow">
                <p className="text-gray-600 italic mb-4">"A quick session that gave my son a huge confidence boost. Worth every penny for a skill he'll use for years."</p>
                <p className="text-right font-semibold">- Mike D., Dad of a 14-year-old</p>
              </div>
            </div>
          </section>

          {/* Contact */}
          <section className="bg-green-600 text-white py-20">
            <div className="max-w-4xl mx-auto px-4 text-center">
              <h2 className="text-3xl font-bold mb-6">Ready to Spark Their Curiosity?</h2>
              <p className="text-xl mb-8 opacity-90">Have questions before booking? I'm happy to help. <br/> Send me an email and I'll get back to you shortly.</p>
              <div className="max-w-md mx-auto">
                <a href="mailto:eraphaelparra@gmail.com" className="block bg-white text-green-600 px-8 py-3 rounded-lg hover:bg-gray-100 font-semibold">
                  Ask a Question by Email
                </a>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-6 text-center">
            <p>&copy; 2025 Evan R. Parra | Back to <a href="/" className="underline">Professional Site</a></p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
