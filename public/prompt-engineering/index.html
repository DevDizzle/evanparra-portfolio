
<!DOCTYPE html>

            <div className="text-center mt-8">

          </section>

          {/* Testimonials Placeholder */}
          <section className="max-w-4xl mx-auto px-4 py-16 bg-gray-100">
            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">What Parents Say</h2>
            <div className="grid md:grid-cols-2 gap-6">
              <div className="bg-white p-6 rounded-lg shadow">
                <p className="text-gray-600 italic mb-4">"Evan made AI fun and practical—my 15yo is now prompting like a boss!"</p>
                <p className="text-right font-semibold">- Sarah, Mom of High Schooler</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow">

              <div className="space-y-4 max-w-md mx-auto">
                <a href="mailto:eraphaelparra@gmail.com" className="block bg-white text-green-600 px-8 py-3 rounded-lg hover:bg-gray-100 font-semibold">Email Questions</a>

            </div>

          <footer className="bg-gray-800 text-white py-6 text-center">
            <p>&copy; 2025 Evan R. Parra | Back to <a href="/" className="underline">Home</a></p>
          </footer>
        </div>

    };

    ReactDOM.render(<App />, document.getElementById('root'));

</body>
</html>
